<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with alternating feature blocks
    </title>
  </head>
  <body>
    <section id="landing">
      <div class="landing-div">
        <header>
          <nav class="navbar">
            <img class="logo" src="./images/logo.svg" alt="logo" />
            <button class="nav-btn"><p>Try it free</p></button>
          </nav>
        </header>
        <div class="main">
          <div class="landing-text">
            <h1 class="landing-head">
              Build The Community Your Fans Will Love
            </h1>
            <p class="landing-para">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="landing-pink-btn">
              <p>Get Started For Free</p>
            </button>
          </div>
          <div class="landing-img-div">
            <img
              class="landing-img"
              src="./images/illustration-mockups.svg"
              alt="mockup-images"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
